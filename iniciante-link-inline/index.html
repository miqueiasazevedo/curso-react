<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <!-- Load React. -->
  <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  
</head>
<body>

    <div id="app"></div>

    <script type="text/babel">

    // Criando elemento de forma comum
      const App = () => {
        return <div>
          Meu App
          <div>
            <h2>Componente comum</h2>
            <Button/>   

            <h2>Componente com Class</h2>
            <ButtonClass/>

            <h2>Componente com evento</h2>
            <ButtonEvent/>

            <h2>Componente com Hook</h2>
            <Compras/>
          </div>       
        </div>
      }

    // Adicionando um evento
      const Button = () => {
        return <button>Comprar</button>
      }

    // Criando elemento extendendo a classe
      class ButtonClass extends React.Component {
        render() {
          return <button>Comprar</button>
        }
      }

    // Adicionando um evento
      const ButtonEvent = () => {
        function handleClick(event){
          alert(event.target.innerText);
        }

        return <button onClick = {handleClick}>Comprar</button>
      }

    // Adicionando um elemento com Hook
      const Compras = () => {

        const [contador, setContador] = React.useState(0);
        console.log(contador);

        function comprar(){
          setContador(contador + 1);
        }

        return (
          <div>
            <button onClick={comprar}>Comprar</button>  
            <p>Total: {contador}</p>
            <p>Pre√ßo: R$ {10 * contador}</p>
          </div>
        )
      }
      
      ReactDOM.render(<App/>, document.getElementById('app'))
    
    </script>
  
</body>
</html>
